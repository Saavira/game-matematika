<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Matematika Interaktif</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Game Matematika Interaktif</h1>
    <div id="game-board">
      <p>Soal akan tampil di sini...</p>
      <button id="start-btn">Mulai Game</button>
    </div>

    <div id="question-area" class="hidden">
      <div id="timer">Waktu: 5:00</div>
      <div id="question-text">Soal muncul di sini</div>
      <div id="choices"></div>
      <div id="speed-options" class="hidden">
        <button class="speed-btn" data-speed="2" data-points="100">Speed 2× (+100 poin)</button>
        <button class="speed-btn" data-speed="3" data-points="200">Speed 3× (+200 poin)</button>
      </div>
    </div>

    <div id="scoreboard" class="hidden">
      <h2>Papan Skor</h2>
      <ul id="score-list"></ul>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
    Browser tidak mendukung audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
